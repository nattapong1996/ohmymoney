<div class="container">
  <h2>รายรับ</h2>
  <div class="card-container">
    <div class="card card-small" (click)="openModal(template)">
      เพิ่มรายรับ
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ลำดับ</th>
        <th scope="col">วันที่</th>
        <th scope="col">ประเภท</th>
        <th scope="col">จำนวนเงิน</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let incomes of income">
        <td>{{incomes.id}}</td>
        <td>{{incomes.date | date:'yyyy-MM-dd'}}</td>
        <td>{{incomes.incomeNameGroupID}}</td>
        <td>{{incomes.amount | number}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #template>
  <div class="modal-header p-2">
    <h4 class="modal-title pull-left m-0">Modal</h4>
    <button type="button" class="close pull-right p-2 m-0" aria-label="Close" (click)="modalRef.hide()">
      <span style="font-size: 24px;" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
