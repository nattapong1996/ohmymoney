<div class="container">
  <h2>รายรับ</h2>
  <div class="card-container">
    <div class="card card-small" (click)="openModal(template)">
      เพิ่มรายรับ
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ลำดับ</th>
        <th scope="col">วันที่</th>
        <th scope="col">ประเภท</th>
        <th scope="col">จำนวนเงิน</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="tr-show" *ngFor="let incomes of incomes">
        <td>{{incomes.id}}</td>
        <td>{{incomes.date | date:'dd/MM/yyyy'}}</td>
        <td>{{incomes.incomeGroupName}}</td>
        <td>{{incomes.amount | number}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #template>
  <div class="modal-header p-1 bg-light">
    <h4 class="modal-title p-2 pull-left m-0">Modal</h4>
    <button type="button" class="close pull-right p-2 m-0" style="height: 30px;width: 30px;" aria-label="Close"
      (click)="modalRef.hide()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row ">
      <div class="col-12">
        <form [formGroup]="incomeForm">
          <div class="form-group">
            <input type="text" formControlName="date" class="form-control" placeholder="วันที่" bsDatepicker>
          </div>
          <div class="form-group">
            <select class="form-control" formControlName="incomeGroupID">
              <option>กรุณาเลือกประเภทเงินเดือน</option>
              <option value=""></option>
            </select>
          </div>
          <div class="form-group">
            <input placeholder="จำนวนเงิน" class="form-control" formControlName="amount">
          </div>
          <button type="submit" class="btn btn-outline-success btn-block" (click)="submit()">ตกลง</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>
